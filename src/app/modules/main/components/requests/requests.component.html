<div class="wrapper" *ngLet="requests$ | async as requests">
  <button mat-icon-button (click) = "createNewRequest()">
    <mat-icon>add</mat-icon>
  </button>
  <section>
    <ul>
      <li *ngFor = "let request of requests" (click) = "openRequestPage(request.ID)">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p></p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
  </section>
</div>
